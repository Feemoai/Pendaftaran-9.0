<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>DAFTAR</title>
    <link rel="stylesheet" href="/Page Daftar/Daftar.css" />
    <link rel="shortcut icon" href="/images/Logo Transparan.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title" style="text-align: center">FORM PENDAFTARAN OSBIT 9.0</div>
      <div class="content">
        <form name="#">
          <div id="form_alerts"></div>
          <div class="user-details">
            <div class="input-box">
              <label for="NAMA_LENGKAP" class="form-label">Nama Lengkap</label>
              <input type="text" id="NAMA_LENGKAP" name="NAMA_LENGKAP" class="form-control" placeholder="Masukan nama lengkap" required />
            </div>
            <div class="input-box">
              <label for="JENIS_KELAMIN" class="form-label">Jenis Kelamin</label>
              <select type="text" id="JENIS_KELAMIN" name="JENIS_KELAMIN" class="form-control" placeholder="Pilih jenis kelamin " required>
                <option>--Pilih jenis kelamin--</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
              </select>
            </div>
            <div class="input-box">
              <label for="KELAS" class="form-label">Kelas (Cth:X-E2)</label>
              <input type="text" id="KELAS" name="KELAS" class="form-control" placeholder="Masukan kelas " required />
            </div>
            <div class="input-box">
              <label for="KONTAK" class="form-label">Nomor Telepon</label>
              <input type="number" id="KONTAK" name="KONTAK" class="form-control" placeholder="Masukan nomor telepon" required />
            </div>
            <div class="input-box">
              <label for="ALAMAT" class="form-label">Alamat</label>
              <input type="text" id="ALAMAT" name="ALAMAT" class="form-control" placeholder="Masukan alamat" required />
            </div>
            <div class="input-box">
              <label for="JURUSAN" class="form-label">Divisi</label>
              <select type="text" id="JURUSAN" name="JURUSAN" class="form-control" placeholder="Pilih jurusan" required>
                <option>--Pilih Divisi--</option>
                <option>Programmer (Web, Game, Robotic)</option>
                <option>Design Grafis (Design, Ilustrator, Videografi)</option>
              </select>
            </div>
            <div class="input-box">
              <label for="ID" class="form-label">ID (Simpan Id dengan screenshot dll)</label>
              <input type="text" id="ID" name="ID" class="form-control" placeholder="Tekan tombol ID" required value="" />
            </div>
          </div>
          <div class="input-box">
            <label for="IDGenerator" class="form-label">ID Kamu (Masukkan ke kolom ID)</label>
            <p id="randomNumber"></p>
            <button class="bpo" onclick="generateRandomNumber()">ID</button>
          </div>
          <div class="button">
            <input type="submit" value="Kirim Data" />
          </div>
          <a href="/Landing.html" class="cariid">Kembali</a>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbyNxe-jBOs9NipU3zwsmCeX5IYV_AIybQg8ouKIIm3LlBsrbA1yAJsV4wRWJhtNMEnI/exec";
      const form = document.forms["#"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
          .catch((error) => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"));
        form.reset();
      });
    </script>
    <script>
      function generateRandomNumber() {
        document.getElementById("randomNumber").innerHTML = Math.floor(Math.random() * 100000) + 100000;
      }
    </script>
  </body>
</html>
